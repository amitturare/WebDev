<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Add external style -->
    <link rel="stylesheet" href="./css/stylesFor5.css">
    
    <!-- Add internal style -->
    <style>
        h1 {
            color: red;
        }
    
    </style>
    
    <!-- The above concludes that internal styling overrides external styling -->
</head>
<body>
    <!-- Also add inline styling too -->
    <h1 style="color: green;">Hello All!</h1>
    <h1>Hello All!</h1>
    <h1>Hello All!</h1>
</body>
</html>
