<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <link rel="stylesheet" href="./styles/stylesFor2.css">
    <style>
      /* flex-direction */
    /* row (default) row-reverse
         column reverse */
        .container {
            display: flex;
            /* flex-direction: row; */ /* starts from left to right */ /* this is by default */
            /* flex-direction: row-reverse; */ /* starts from right to left */
            /* flex-direction: column; */ /* aligns top to bottom */
            /* flex-direction: column-reverse; */ /* aligns bottom to top */
        }
    </style>
</head>
<body>
    <!-- parent = flex-container -->
    <div class="container">
        <!-- children = flex-items -->
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>
    </div>
</body>
</html>
