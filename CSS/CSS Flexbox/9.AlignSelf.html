    <title>Align Self</title>
    <link rel="stylesheet" href="./styles/stylesFor9.css" />
    <style>
        /* align-self = helps to align the children */
        .container {
            display: flex;
            height: 500px;
            align-items: flex-end;
        }
        .box-5 {
            align-self: flex-start;
        }
        .box-3 {
            align-self: stretch;
        }
        .box-1 {
            align-self: center;
        }
    </style>
