<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat Function</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        /* repeat Function - used for values which are being repeated */        
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* repeates 1fr for 4 times */
            grid-template-rows: repeat(2, 100px); /* repeates 100px for 2 times */
        }
    </style>

</head>
<body>
    <!-- parent container -->
    <div class="container">
        <!-- children -->
        <div class="cell cell-1">cell 1</div>
        <div class="cell cell-2">cell 2</div>
        <div class="cell cell-3">cell 3</div>
        <div class="cell cell-4">cell 4</div>
        <div class="cell cell-5">cell 5</div>
        <div class="cell cell-6">cell 6</div>
        <!-- <div class="cell">cell 7</div>
        <div class="cell">cell 8</div>
        <div class="cell">cell 9</div> -->
    </div>
</body>
</html>
