<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        /* align-content - like in flexbox helps to align items VERTICALY */        
        /* with fr align-content won't work, as whole space will be used */
        /* if height is not specified, align-content won't work = height is necessary for this */
        .container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: repeat(3, 100px); 
            /* align-content: stretch; */ /* by default */
            /* align-content: flex-start;  */
            /* align-content: flex-end; */
            /* align-content: center; */
            /* align-content: space-around; */
            /* align-content: space-between; */
            align-content: space-evenly;
        }
    </style>

</head>
<body>
    <!-- parent container -->
    <div class="container">
        <!-- children -->
        <div class="cell cell-1">cell 1</div>
        <div class="cell cell-2">cell 2</div>
        <div class="cell cell-3">cell 3</div>
        <div class="cell cell-4">cell 4</div>
        <div class="cell cell-5">cell 5</div>
        <div class="cell cell-6">cell 6</div>
        <!-- <div class="cell">cell 7</div>
        <div class="cell">cell 8</div>
        <div class="cell">cell 9</div> -->
    </div>
</body>
</html>
