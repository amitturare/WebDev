    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-fill And auto-fit</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        /* auto-fill = keeps creating */ 
        /* auto-fit = only fits, it doesn't create more than necessary */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        .container-1 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
        /* difference of this will be visible when size of the page will be the largest */
    </style>

</head>
