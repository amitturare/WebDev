<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-template-columns</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 300px; /* <size of the first column> <size of the second column> */
        }
    </style>

</head>
<body>
    <!-- parent container -->
    <div class="container">
        <!-- children -->
        <div class="cell cell-1">cell 1</div>
        <div class="cell cell-2">cell 2</div>
    </div>
</body>
</html>
