<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implicit Grids</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 300px 200px; 
            /* <size of the first column> <size of the second column> <size of the third column> */
            /* Even after adding many cells, CSS grid is smart enough to add rows and adjust the cells in number of rows given anyhow */
        }
    </style>

</head>
<body>
    <!-- parent container -->
    <div class="container">
        <!-- children -->
        <div class="cell cell-1">cell 1</div>
        <div class="cell cell-2">cell 2</div>
        <div class="cell cell-3">cell 3</div>
        <div class="cell cell-4">cell 4</div>
        <div class="cell cell-5">cell 5</div>
        <div class="cell">cell 6</div>
        <div class="cell">cell 7</div>
    </div>
</body>
</html>
