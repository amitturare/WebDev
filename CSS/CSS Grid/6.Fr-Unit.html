<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fr-units</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        /* fr unit - fraction of available space, also it is a responsive value */
        /*  if only 1 column is there and it is set to 1fr, then it will take 100% of available space */
        /*  if 2 columns are there and both are set to 1fr, then each will take 50% of available space */
        /*  if 3 columns are there and all are set to 1fr, then each will take 100/3=33.33% of available space */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            min-height: 100vh;
            grid-template-rows: 1fr 1fr 1fr;
        }
    </style>

</head>
<body>
    <!-- parent container -->
    <div class="container">
        <!-- children -->
        <div class="cell cell-1">cell 1</div>
        <div class="cell cell-2">cell 2</div>
        <div class="cell cell-3">cell 3</div>
        <div class="cell cell-4">cell 4</div>
        <div class="cell cell-5">cell 5</div>
        <div class="cell">cell 6</div>
        <div class="cell">cell 7</div>
        <div class="cell">cell 8</div>
        <div class="cell">cell 9</div>
    </div>
</body>
</html>
