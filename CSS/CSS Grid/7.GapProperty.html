<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap Property</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        /* gap - creates gaps betweens cols and rows */

        /* NEW UPDATE! */
        /* grid-gap == obsolete (out of date) 
            gap is used now a days! */
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            min-height: 100vh;
            grid-template-rows: 1fr 1fr 1fr;

            /* grid-column-gap: 10px;
            grid-row-gap: 10px; */
            /* shorthand ðŸ‘‡ */
            /* grid-gap: 20px; */
            /* grid-gap: 30px 100px; */ /* rows columns */

            /* NEW UPDATE! */
            /* column-gap: 50px;
            row-gap: 10px; */
            /* shorthand ðŸ‘‡ */
            /* gap: 20px; */ /* applies 20px gap to columns and rows */
            gap: 100px 25px; /* rows columns */
        }
    </style>

</head>
<body>
    <!-- parent container -->
    <div class="container">
        <!-- children -->
        <div class="cell cell-1">cell 1</div>
        <div class="cell cell-2">cell 2</div>
        <div class="cell cell-3">cell 3</div>
        <div class="cell cell-4">cell 4</div>
        <div class="cell cell-5">cell 5</div>
        <div class="cell">cell 6</div>
        <div class="cell">cell 7</div>
        <div class="cell">cell 8</div>
        <div class="cell">cell 9</div>
    </div>
</body>
</html>
