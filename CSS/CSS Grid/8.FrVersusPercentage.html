<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fr versus Percentage</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        /* fr helps to align items in a better way and keeps things in the box compared to % unit */        
        .container {
            display: grid;
            grid-template-columns: 50% 50%; 
            min-height: 100vh;
            grid-template-rows: 1fr 1fr 1fr;

            gap: 50px 100px; /* rows columns */
        }
    </style>

</head>
<body>
    <!-- parent container -->
    <div class="container">
        <!-- children -->
        <div class="cell cell-1">cell 1</div>
        <div class="cell cell-2">cell 2</div>
        <div class="cell cell-3">cell 3</div>
        <div class="cell cell-4">cell 4</div>
        <div class="cell cell-5">cell 5</div>
        <div class="cell">cell 6</div>
        <div class="cell">cell 7</div>
        <div class="cell">cell 8</div>
        <div class="cell">cell 9</div>
    </div>
</body>
</html>
