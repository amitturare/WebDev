<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Lines</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        /* grid lines = column lines, row lines */        
        .container {
            margin: 7rem;
            display: grid;
            min-height: 100vh;
            grid-template-columns: 100px 100px 100px; 
            grid-template-rows: 100px 100px 100px 100px;
            gap: 1rem; 
        }
        .cell-1 {
            /* grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3; */
            /* shorthand ðŸ‘‡ */
            grid-column: 1/3; /* start is 1 and end is 3 */
            grid-row: 1/3; /* start is 1 and end is 3 */
        }
        .cell-4 {
            grid-row: 3/5;
            grid-column: 1/-1;
        }
    </style>

</head>
<body>
    <!-- parent container -->
    <div class="container">
        <!-- children -->
        <div class="cell cell-1">cell 1</div>
        <div class="cell cell-2">cell 2</div>
        <div class="cell cell-3">cell 3</div>
        <div class="cell cell-4">cell 4</div>
        <div class="cell cell-5">cell 5</div>
        <div class="cell">cell 6</div>
        <div class="cell">cell 7</div>
        <div class="cell">cell 8</div>
        <div class="cell">cell 9</div>
    </div>
</body>
</html>
