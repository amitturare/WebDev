<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <!-- tr stands for table row -->
        <tr>
            <!-- th stands for table heading -->
            <th>Name</th>
            <th>Math</th>
            <th>Physics</th>
            <th>Chem</th>
        </tr>
        <tr>
            <!-- td stands for table data cells -->
            <td>John</td>
            <td>100</td>
            <td>89</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Sara</td>
            <td>56</td>
            <td>89</td>
            <td>87</td>
        </tr>
    </table>
</body>
</html>
