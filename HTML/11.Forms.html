<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="">
        <label for="name">First Name:</label>
        <input type="text" name="name" id="name">
        <!-- Add id if you want any label to join with it -->
        <br>
        <br>
        <!-- Input type email -->
        <input type="email" value="email@email.com">
        <!-- In the above input, the value attribute is hard coded -->
        <br>
        <br>
        <!-- Input type password -->
        <input type="password" placeholder="Password">
        <!-- In the above input type, placeholder attribute won't be hard coded -->
        <br>
        <br>
        <!-- Submit button -->
        <input type="submit" value="Submit Pls">
        <br>
        <br>
        <!-- Textarea -->
        <p>Description</p>
        <textarea name="" id="" cols="20" rows="10"></textarea>
        <br>
        <br>
        <!-- Radio buttons -->
        <p>Please select your favorite coding language:</p>
        <input type="radio" name="coding" id="" value="javascript">JavaScript
        <input type="radio" name="coding" id="" value="java">Java
        <input type="radio" name="coding" id="" value="python">Python
        <br>
        <br>
        <!-- Checkboxes -->
        <p>Please select your favorite coding language:</p>
        <input type="checkbox" checked name="programming" id="" value="javascript">JavaScript
        <input type="checkbox" name="programming" id="" value="java">Java
        <input type="checkbox" name="programming" id="" value="python">Python
        <br>
        <br>
        <!-- Dropdown menu -->
        <p>Please select your favorite coding language:</p>
        <select name="languages" id="">
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
        </select>
        <br>
        <br>
        <button type="submit">Submit Pls</button>
    </form>
</body>
</html>
