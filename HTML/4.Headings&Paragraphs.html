<!DOCTYPE html>

    <title>Heading & Paragraphs</title>
</head>
<body>
    <h1>Heading 1 (Largest)</h1>
    <p>This is line 1</p>
    <h2>Heading 2</h2>
    <p>This is line 2</p>
    <h3>Heading 3</h3>
    <p>This is line 4</p>
    <h4>Heading 4</h4>
    <p>This is line 5</p>
    <h5>Heading 5</h5>
    <p>This is line 6</p>
    <h6>Heading 6 (Smallest)</h6>
    <p>This is line 6</p>
</body>
</html>
