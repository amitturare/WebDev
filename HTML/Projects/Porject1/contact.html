<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <!-- Logo -->
    <img src="./images/logo.png" width="150" alt="coffee logo" id="logo">
    <!-- Add heading -->
    <h3>Coffee Junkie</h3>
    <!-- Navigation links -->
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="numbers.html">Numbers</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
    <!-- Add an background image -->
    <img src="./images/background.jpg" width="100%" alt="coffee beans">


    <!-- Make a form asking some details about the customer -->
    <h1>Contact Us</h1>
    <br>
    <form action="">
        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <!-- Description -->
        <p>Description</p>
        <textarea name="" id="" cols="20" rows="10" placeholder="Your Description"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <br>
    <p>Copyright&copy; 2021</p>
    <h3><a href="#logo">Back to top</a></h3>
</body>
</html>
