<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Internal JavaScript</title>
    <!-- Works like Internal CSS -->

</head>

<body>
    <h1>Hello World</h1>
    <h4>Hello People</h4>
    <button class="btn">random button</button>
    <button class="btn">random button</button>
    <button class="btn">random button</button>
    <button class="btn">random button</button>
    <button class="btn">random button</button>
    <button class="btn">random button</button>
    <button class="btn">random button</button>

    <!-- Always add JS at the end -->
    <script>
        document.querySelectorAll('.btn').forEach(item => {
            item.addEventListener('click', () => {
                alert('this is an example of internal JS')
            })
        })
    </script>
</body>

</html>
