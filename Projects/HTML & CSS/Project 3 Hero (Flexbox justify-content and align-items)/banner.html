<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Example</title>

  <style>
    * {
      margin: 0;
    }
    .hero { 
      min-height: 100vh;
      background: url(hero-bcg.jpeg);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      /* Below written 3 lines helps to place the content at the center */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1 {
      text-transform: uppercase;
      font-size: 60px;
      color: red;
    }
    .banner {
      min-height: 100vh;
      background: blue;
    }
  </style>
</head>
<body>
  <!-- hero is our parent container -->
  <header class="hero">
    <!-- h1 ==> child -->
    <h1>page title</h1>
  </header>
  <div class="banner">

  </div>
  <a href="index.html">back home</a>

</body>
</html>
