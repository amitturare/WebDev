<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>

    <!-- Favicon -->
    <link rel="icon" type="image/ico" href="favicon.ico">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Player -->
    <div class="player">

        <!-- PixaBay -->
        <!-- https://pixabay.com/videos/download/video-93926_source.mp4?attachment -->

        <!-- Video Src -->
        <video src="the-nights.mp4" class="video" playsinline></video>

        <!-- Show Controls -->
        <div class="show-controls">
            <!-- Controls Container -->
            <div class="controls-container">

                <!-- Progress Bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>

                <!-- Controls -->
                <div class="control-group">

                    <!-- left Controls -->
                    <div class="controls-left">

                        <div class="play-controls">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                        </div>

                        <div class="volume">
                            <div class="volume-icon"><i class="fas fa-volume-up" title="Mute" id="volume-icon"></i></div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>

                    </div>

                    <!-- Right Controls -->
                    <div class="controls-right">
                        <div class="speed" title="Playback Rate">
                            <select name="playbackrate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>

                        <div class="time">
                            <span class="time-elapsed"></span>
                            <span class="time-duration"></span>
                        </div>

                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
