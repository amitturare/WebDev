<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <a href="https://www.youtube.com/watch?v=RgKAFK5djSk" id="link" target="_blank"><img src="img/see-you-again.jpg" alt="Album Art"></a>
        </div>
        <!-- Song Name and Artist -->
        <h2 id="title">See you again</h2>
        <h3 id="artist">Wiz Khalifa</h3>
        <!-- Song -->
        <audio src="music/see-you-again.mp3"></audio>
        <!-- Progress Container -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
